<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!-- selecting element by ID -->
    <div id="myDiv">Tomasi is a genius!</div>
    <!-- selecting elements by tag -->
    <p>Brian</p>
    <p>Barbra</p>
    <p>Tomasi</p>
    <p>Paul</p>
    <!-- selecting element by class -->
    <ul>
        <li>Orange</li>
        <li>Mango</li>
        <li>Potatoes</li>
    </ul>
    <!-- remove class by targeting an element -->
    <div id="targetElement" class="active"> this is the target element</div>
    <!-- navigating through the parent and child element -->
    <ul>
        <li>Technology</li>
        <li>Business</li>
    </ul>


    <script src="/dom.js"></script>
</body>

</html>
